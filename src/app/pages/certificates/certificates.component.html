<div class="d-flex align-items-center gap-3 mb-3">
    <h2 class="mb-0 text-uppercase fs-25 poppins-font text-dark">Certificates</h2>
    <div class="line"></div>
</div>
<h2 class="fs-20 poppins-font text-orange">Certificates & Courses</h2>
<div class="my-3">
    <div class="certificate-card mb-2" *ngFor="let certificate of certificates">
        <img [src]="certificate.src" loading="lazy">
        <div class="text">
            <div class="d-flex justify-content-between align-items-center">
                <div class="links row justify-content-center ">
                    <a target="_blank" class="button-link d-inline-block col-3" [href]="certificate.credential">Show
                        credential</a>
                </div>
            </div>

        </div>
    </div>
</div>
